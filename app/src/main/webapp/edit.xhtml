<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/app"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://java.sun.com/jsf/app ">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Editar</title>
    <!--<h:outputStylesheet library="css" name="main.css"/>-->
</h:head>

<body>
<div align="center" class="main">
    <h:form>
        <div class="input-area">
            <h:outputLabel value="ISBN: " for="isbn"/>
            <h:inputText id="isbn" value="#{controllLivros.livro.isbn}"
                         converter="converter.isbn"
                         validator="validator.isbn"/>
            <h:message for="isbn"/>
        </div>
        <div class="input-area">
            <h:outputLabel value="Título: " for="titulo"/>
            <h:inputText id="titulo" value="#{controllLivros.livro.titulo}" required="true">
                <f:validateLength minimum="5"/>
            </h:inputText>
            <h:message for="titulo"/>
        </div>
        <div>
            <h:selectOneMenu value = "#{userData.data}">
                <f:selectItem itemValue = "1" itemLabel = "Item 1" />
                <f:selectItem itemValue = "2" itemLabel = "Item 2" />
            </h:selectOneMenu>
        </div>

        <div class="line">
            <div class="input-area">
                <h:outputLabel value="Lancamento: " for="dataLancamento"/>
                <p:datePicker id="dataLancamento" value="#{controllLivros.livro.dataDeLancamento}"
                              pattern="dd/MM/yyyy">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                </p:datePicker>
            </div>
            <div class="input-area">
                <h:outputLabel value="Preço:" for="preco"/>
                <h:inputText id="preco" value="#{controllLivros.livro.preco}">
                    <f:convertNumber minFractionDigits="2"/>
                </h:inputText>
            </div>
        </div>
        <div class="input-area">
            <h:commandButton value="+" action="#{controllLivros.salvar()}"/>
            <br/>
        </div>
        <h:outputText value="#{controladorDeLivros.livro.isbn}" converter="converter.isbn"/>
        <h:outputText value="#{controladorDeLivros.livro.isbn.toFormatted()}"/>
    </h:form>
</div>
</body>
</html>
